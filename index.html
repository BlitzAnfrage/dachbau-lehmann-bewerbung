  <style>
    :root{
      --bg:#f6f7fb;
      --surface:#ffffff;
      --text:#0b1220;

      --danger:#e11d48;
      --ok:#16a34a;

      --r-xl:24px;
      --r-lg:18px;
      --r-md:14px;

      --shadow-lg:0 22px 70px rgba(11,18,32,.10);
      --shadow-md:0 14px 34px rgba(11,18,32,.10);
      --shadow-sm:0 10px 22px rgba(11,18,32,.06);

      --focus:0 0 0 4px rgba(214,47,47,.18);
      --container:1120px;

      --tap:44px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 550px at 12% -5%, rgba(214,47,47,.10), transparent 56%),
        radial-gradient(900px 650px at 92% 10%, rgba(14,165,233,.08), transparent 55%),
        var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }
    a{color:inherit}
    img{max-width:100%; display:block}
    .container{max-width:var(--container); margin:0 auto; padding:16px}
    .safe{padding-bottom: env(safe-area-inset-bottom);}
    .sr-only{
      position:absolute !important;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);
      white-space:nowrap;border:0;
    }

    /* subtle reveal */
    .reveal{opacity:0; transform: translateY(10px); filter: blur(2px); transition: opacity .38s ease, transform .38s ease, filter .38s ease;}
    .reveal.in{opacity:1; transform:none; filter:none;}

    /* ===== Icons ===== */
    .icon{
      width:38px; height:38px;
      border-radius:14px;
      border:1px solid rgba(214,47,47,.14);
      background: rgba(214,47,47,.06);
      display:grid; place-items:center;
      flex:0 0 auto;
    }
    .icon svg{
      width:18px; height:18px;
      stroke: var(--brand);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    /* ===== Buttons ===== */
    .btn{
      min-height: var(--tap);
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding: 11px 16px;
      border-radius: 999px;
      border: 1px solid rgba(11,18,32,.12);
      background: rgba(255,255,255,.92);
      box-shadow: var(--shadow-sm);
      text-decoration:none;
      font-weight: 900;
      font-size: 14px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease, opacity .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
      touch-action: manipulation;
    }
    .btn:active{transform: translateY(1px)}
    .btn:hover{filter:brightness(1.02)}
    .btn[disabled]{opacity:.55; cursor:not-allowed; transform:none}
    .btn.primary{
      background: linear-gradient(180deg, var(--brandDark), #070d18);
      color:#fff;
      border-color: rgba(11,18,32,.22);
      box-shadow: 0 18px 44px rgba(11,18,32,.16);
    }
    .btn.brand{
      background: linear-gradient(180deg, var(--brand), var(--brand2));
      color:#fff;
      border-color: rgba(214,47,47,.26);
      box-shadow: 0 18px 44px rgba(214,47,47,.22);
    }
    .btn.soft{
      background: rgba(214,47,47,.07);
      border-color: rgba(214,47,47,.16);
      color: var(--brand);
      box-shadow: 0 12px 26px rgba(11,18,32,.05);
    }

    /* ===== Topbar ===== */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 60;
      background: rgba(246,247,251,.90);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--line);
    }
    .topbar-inner{
      max-width:var(--container);
      margin:0 auto;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .brandLine{
      display:flex; align-items:center; gap:12px;
      min-width:0;
      flex: 1 1 auto;
      text-decoration:none;
    }
    /* Logo bigger */
    .logoBox{
      width:62px; height:62px;
      border-radius: 18px;
      border:1px solid rgba(11,18,32,.10);
      background:#fff;
      box-shadow: var(--shadow-sm);
      overflow:hidden;
      display:grid; place-items:center;
      flex: 0 0 auto;
    }
    .logoBox img{width:100%; height:100%; object-fit:contain; padding:6px}
    .brandText{min-width:0}
    .brandText .name{
      font-weight: 900;
      font-size: 14px;
      line-height:1.05;
      letter-spacing:-.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 60vw;
    }
    .brandText .sub{
      margin-top:2px;
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 60vw;
    }
    .topActions{display:flex; justify-content:center; flex: 0 0 auto;}
    @media (max-width:820px){
      .btn{padding: 11px 14px; font-size: 13px;}
      .brandText .name, .brandText .sub{max-width: 58vw;}
      .logoBox{width:58px; height:58px;}
    }

    /* ===== Hero ===== */
    .hero{padding: 8px 0 8px}
    .shell{
      border-radius: var(--r-xl);
      border:1px solid rgba(11,18,32,.08);
      background: rgba(255,255,255,.92);
      box-shadow: var(--shadow-lg);
      overflow:hidden;
    }
    .heroGrid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:0;
      min-height: 420px;
    }
    @media (max-width:980px){
      .heroGrid{grid-template-columns:1fr; min-height:auto;}
    }
    .heroLeft{
      padding: 18px 18px;
      background:
        radial-gradient(800px 500px at 10% 0%, rgba(214,47,47,.08), transparent 55%),
        #fff;
    }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px;
      border-radius: 999px;
      background: rgba(11,18,32,.035);
      border:1px solid rgba(11,18,32,.08);
      color: var(--muted);
      font-size:12px;
      font-weight: 800;

      /* keep one line */
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--brand);
      box-shadow: 0 0 0 4px rgba(214,47,47,.12);
      flex:0 0 auto;
    }
    h1{
      margin: 14px 0 10px;
      font-size: clamp(28px, 4.6vw, 50px);
      line-height:1.04;
      letter-spacing:-1.1px;
    }
    .accent{color: var(--brand)}
    .lead{
      margin:0;
      font-size: 15px;
      line-height: 1.55;
      color: rgba(11,18,32,.78);
      max-width: 62ch;
    }

    .kpis{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:10px;
      margin-top: 14px;
    }
    @media (max-width:980px){ .kpis{grid-template-columns:1fr;} }
    .kpi{
      border-radius: 16px;
      border:1px solid rgba(11,18,32,.08);
      background: rgba(255,255,255,.95);
      padding: 12px;
      box-shadow: 0 10px 22px rgba(11,18,32,.05);
    }
    .kpi .k{font-size:12px; font-weight: 900; color: rgba(11,18,32,.70)}
    .kpi .v{margin-top:6px; font-size:14px; color: rgba(11,18,32,.70); line-height:1.35}
    .kpi .v b{color: var(--text)}
    .ctas{
      display:flex;
      justify-content:flex-start;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
      align-items:center;
    }
    @media (max-width:520px){ .ctas .btn{flex:1 1 auto; min-width:0;} }

    .helpLine{
      margin-top:10px;
      color: rgba(11,18,32,.62);
      font-size: 13px;
      line-height: 1.35;

      /* keep one line */
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
    }

    /* Desktop hero image */
    .heroRight{
      padding: 8px 18px 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.92));
      display:flex; align-items:stretch;
    }
    .heroMedia{
      position:relative;
      width:100%;
      border-radius: 22px;
      overflow:hidden;
      border:1px solid rgba(11,18,32,.10);
      box-shadow: 0 14px 34px rgba(11,18,32,.10);
      background: #0b1220;
      transform: translateY(-6px);
      min-height: 330px;
    }
    .heroMedia img{
      width:100%; height:100%;
      object-fit:cover;
      opacity:.98;
      filter: contrast(1.02) saturate(1.06);
      object-position: center 35%;
    }
    .heroVignette{
      position:absolute; inset:0;
      background:

        linear-gradient(180deg, rgba(11,18,32,.08), rgba(11,18,32,.34));
      pointer-events:none;
    }
    .heroBadge{
      position:absolute; left:14px; top:14px;
      padding: 9px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 950;
      color: rgba(255,255,255,.94);
      background: rgba(214,47,47,.95);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 30px rgba(214,47,47,.25);
    }
    .heroCard{

      padding: 12px;
      color: rgba(255,255,255,.94);
    }
    .heroCard .t{font-weight: 950; letter-spacing:-.2px; font-size: 14px;}
    .heroCard .s{margin-top:6px; font-size: 13px; color: rgba(255,255,255,.82); line-height:1.35;}
